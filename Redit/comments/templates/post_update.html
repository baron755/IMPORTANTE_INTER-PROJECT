{% extends 'base.html' %}
{% block title %}Редагувати оголошення{% endblock %}

{% block content %}
<div class="card p-4 mx-auto" style="max-width:760px;">
    <h3 class="mb-3">✏ Редагувати: {{ object.title }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="mb-3">
            {{ form.content.label_tag }}
            {{ form.content }}
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'post_detail' object.pk %}" class="btn btn-outline-secondary">← Скасувати</a>
            <button class="btn btn-warning">Оновити</button>
        </div>
    </form>
</div>
{% endblock %}
